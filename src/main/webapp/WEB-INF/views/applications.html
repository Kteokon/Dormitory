<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>All applications</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script th:src="@{/resources/global.js}"></script>
    </head>
    
    <body>
        <div th:replace="../views/header :: header"></div>
        
        <div class="container">
            <h1 class="text-center mb-4">Applications</h1>
            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Application</th>
                        <th scope="col">Student name</th>
                        <th scope="col">Application type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="apple: ${apples}">
                        <td>
                            <a th:href="@{/applications/{id}(id=${apple.id})}" th:text="${apple.id}"></a>
                        </td>
                        <td th:text="${apple.student.name}"></td>
                        <td th:text="${apple.type}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
