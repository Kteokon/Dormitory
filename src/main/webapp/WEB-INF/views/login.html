<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script th:src="@{/resources/global.css}"></script>
    </head>
    
    <body>
        <div th:replace="../views/header :: header"></div>
        
        <div class="container">
            <h1 class="text-center mb-4">Login page</h1>
            
            <div class="col-md-10 offset-md-1">
                <form action="#" th:action="@{/login}" method="post">
                    <div class="form-group row mb-3 justify-content-md-center">
                        <label for="login" class="col-sm-1 col-form-label">Username</label>
                        <div class="col-sm-7">
                            <input id="login" class="form-control" name="custom_username"/>
                        </div>
                    </div>
                    <div class="form-group row mb-3 justify-content-md-center">
                        <label for="pass" class="col-sm-1 col-form-label">Password</label>
                        <div class="col-sm-7">
                            <input type="password" id="pass" class="form-control" name="custom_password"/>
                        </div>
                    </div>
                    <div id="errors_login" class="text-danger row justify-content-md-center mb-3" th:if="${(param.error != null) and (param.error[0] == 'true')}">
                        Invalid Username and Password.
                    </div>
                    <div id="logout" class="text-info row justify-content-md-center mb-3" th:if="${(param.logout != null) and (param.logout[0] == 'true')}">
                        You have successfully been logged out.
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto">
                            <button type="submit" id="btn-save" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
