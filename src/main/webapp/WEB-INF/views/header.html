<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
    </head>

    <body>
        <nav class="navbar navbar-expand" style="background-color: #b5b8ff" th:fragment="header" >
            <div class="container-fluid offset-md-2">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <a class="navbar-brand h1" th:href="@{/home}">Home</a>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/students/all}">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/applications/all}">Applications</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/dorms/all}">Dorms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/reports/all}">Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="hasRole('USER')" th:href="@{/profile}">Profile</a>
                        </li>
                        
                        <li sec:authorize="isAuthenticated()" class="d-flex">
                            <a class="nav-link active me-2" id="logout" href="#">Logout</a>
                            <form id="logout-form" th:action="@{/logout}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </body>
</html>
