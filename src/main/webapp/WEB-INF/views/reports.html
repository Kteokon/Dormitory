<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Reports</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script th:src="@{/resources/global.js}"></script>
    </head>
    
    <body>
        <div th:replace="../views/header :: header"></div>
        
        <div class="container">
            <p class="mt-3">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#studentReport" aria-expanded="false" aria-controls="#studentReport">
                    Student report
                </button>
            </p>
            <div class="collapse" id="studentReport">
                <div class="card card-body">
                    <div th:text="${studentReport}">
                        Here's the student report.
                    </div>
                    <div th:each="sgr: ${studentGroupReports}">
                        <div th:text="${sgr}"></div>
                    </div>
                </div>
            </div>
            
            <p class="mt-3">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#applicationReport" aria-expanded="false" aria-controls="#applicationReport">
                    Application report
                </button>
            </p>
            <div class="collapse" id="applicationReport">
                <div class="card card-body" th:text="${applicationReport}">
                    Here's the application report.
                </div>
            </div>
            
            <p class="mt-3">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#roomReport" aria-expanded="false" aria-controls="#roomReport">
                    Room report
                </button>
            </p>
            <div class="collapse" id="roomReport">
                <div class="card card-body" th:text="${roomReport}">
                    Here's the room report.
                </div>
            </div>
        </div>
    </body>
</html>
