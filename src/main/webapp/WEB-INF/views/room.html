<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Room</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script th:src="@{/resources/global.js}"></script>
    </head>
    
    <body>
        <div th:replace="../views/header :: header"></div>
        
        <div class="container">
            <div class="text-center mb-4">
                <h1>
                    <a th:href="@{/dorms/{id}(id=${room.building.id})}" th:text="${room.building.number + ' '}"></a>
                </h1>
                <h2 th:text="${room.number}"></h2>
            </div>
            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Student #</th>
                        <th scope="col">Student</th>
                        <th scope="col">Student group</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student: ${students}">
                        <td>
                            <a th:href="@{/students/{id}(id=${student.id})}" th:text="${student.id}"></a>
                        </td>
                        <td th:text="${student.name}"></td>
                        <td>
                            <a th:href="@{/students/all/search?keyword=&studentGroupId={id}(id=${student.group.id})}" th:text="${student.group.name}"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
